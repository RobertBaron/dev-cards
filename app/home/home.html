<section flex layout="row" layout-wrap>

    <div flex="100" layout="column">
        <md-card>

            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{card.title}}</span>
                    <span class="md-subhead">{{card.framework}} | {{card.version}}</span>
                </md-card-header-text>
            </md-card-header>

            <md-card-content>
                <p>{{card.description}}</p>

                <md-toolbar class="md-whiteframe-2dp" layout="row">
                    <div class="md-toolbar-tools md-whiteframe-2dp">
                        <span>Usage</span>
                    </div>
                </md-toolbar>

                <md-list class="md-whiteframe-1dp" flex>
                    <md-subheader class="md-no-sticky">{{card.definition.usage}}</md-subheader>

                    <md-list-item class="md-2-line" ng-repeat="param in card.definition.params">

                        <div class="md-list-item-text" layout="column">
                            <h3><span class="type-hint type-hint-label" ng-class="getHintClass(param.type)">{{ param.type}}</span>{{ param.name }}</h3>

                            <p>{{ param.details }}</p>
                        </div>
                    </md-list-item>

                </md-list>
                <h1>Sample</h1>
                <div hljs hljs-source="card.sample"></div>
            </md-card-content>

            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised" ng-disabled="index === total -1" ng-click="next()">Next</md-button>
                <md-button class="md-raised md-primary">Saved in mind!</md-button>
            </md-card-actions>
        </md-card>
    </div>


</section>
